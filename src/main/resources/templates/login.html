
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="/templates/style.css">
  <title>Pixel perfect</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
</head>
<body>
<div class="container">
  <h2>Log in</h2>
  <form method="post" th:action="@{/login_customer}" th:object="${loginCustomer}">
    <div class="form">
      <a class="btn btn-primary btn-sm btn-create" id="create-account" href="#" role="button">CREATE AN ACCOUNT</a>
      <div class="card-input">
        <div class="mb-3">
          <label for="exampleInputEmail" class="form-label">Email: <span class="must" >*</span></label>
          <input type="email" name="email"  class="form-control" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="johnsmith@gmail.com">
        </div>

        <div class="mb-3">
          <label for="exampleInputPassword" class="form-label">Password: <span class="must">*</span></label>
          <input name="password"  type="password" class="form-control" id="exampleInputPassword">
        </div>
        <div class="d-grid gap-2">
          <button type="submit" class="btn btn-primary btn-create">login now!</button>
        </div>
      </div>
    </div>
  </form>
</div>
</body>
